<app-order-form></app-order-form>
<h2>{{message}}</h2>
<h3>Today is {{getDay.toLocaleString()}}</h3>
<div class="elfsight-app-86cb2390-9002-4ef2-9298-55e008f3665c" data-elfsight-app-lazy></div>
<div class="elfsight-app-fcc1b7a3-7ad2-442a-a775-f6aa96ce584e" data-elfsight-app-lazy></div>
<div class="card" *ngFor="let bake of baked">

<div class="search-box">
    
  <input matInput [(ngModel)]="searchText" (input)="searchBake()" type="text" placeholder="Search Bake" />
  <button (click)="searchBake()" type="button">Go</button>
  <button (click)="reset()" type="button">Clear</button>
</div>

<div class="baked-goods-list">
  <div *ngFor="let bake of baked">
    <div class="baked-good">
        <img src="../../assets/images/{{bake?.imageURL}}" alt={{bake?.name}}>
      <h3>{{ bake?.name }}</h3>
      <p>${{ bake.price ? bake.price.toFixed(2) : '0.00' }} per {{ bake?.unit }}</p>
    </div>
  </div>
</div>
