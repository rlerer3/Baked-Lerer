    <div class="order-form">
        <h2>Order Baked Goods</h2>
        <form (ngSubmit)="onSubmit()" #orderForm="ngForm">
          <div>
            <label for="id">ID:</label>
            <input type="text" id="id" required [(ngModel)]="baked.id" name="id" #id="ngModel">
          </div>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required [(ngModel)]="baked.name" name="name" #name="ngModel">
          </div>
          <div>
            <label for="price">Price:</label>
            <input type="number" id="price" required [(ngModel)]="baked.price" name="price" #price="ngModel" min="0.01" step="0.01">
          </div>
          <div>
            <label for="unit">Unit:</label>
            <input type="text" id="unit" required [(ngModel)]="baked.unit" name="unit" #unit="ngModel">
          </div>
          <button type="submit" [disabled]="!orderForm.form.valid">Submit Order</button>
        </form>
      </div>
